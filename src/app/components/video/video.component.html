<div class="video">
  <img
    [src]="'https://img.youtube.com/vi/' + video.id + '/0.jpg'"
    alt="video thumbnail"
  />
  <div class="overlay">
    <p>{{ video.name }}</p>
    <button [routerLink]="['watch/' + video.id, video]">Watch <mat-icon aria-hidden="false" aria-label="Example home icon">arrow_forward</mat-icon></button>
  </div>
</div>
